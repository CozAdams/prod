<template>
    <template if:true={isVisible}>
    <lightning-card>
        <div class="slds-container_medium">
             <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                         </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Did You Know?</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>You can now view and print your tax statement(s) from inside the Member Portal.</p>
                                      
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <p><b>Want to go paperless?</b></p>                    
                    <lightning-radio-group name="radioGroup"
                    options={options}
                    value={value}
                    type="radio" 
                    onchange={handleRadioChange}></lightning-radio-group>
                    </div>
                    <div class="slds-modal__content slds-p-around_small" id="modal-content-id-3">
                    <p>Pension Fund constantly strives to improve our service. In moving to digital
                        methods of communication, we can reduce both the costs associated with mailing 
                        and the delivery time while also continuing our commitment to be better 
                        stewards of creation through decreasing our use of paper. We hope to support 
                        paperless options for other mailings to the Member Portal in the near future.
                    </p>
                    </div>
                    <lightning-button label="Submit" variant="brand" onclick={handleClick} class="slds-float_right"></lightning-button>
                       
                </div>
                
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
</template>
