<!-- sldsValidatorIgnore -->
<template>
    <!-- lightning button for open modal window -->
    <div class="slds-clearfix">
            <lightning-button variant="brand"
            label="Pro Rata Distribution"
            title="Pro Rata Distribution"
            onclick={openModalProRata}
            class="slds-float_right slds-var-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand"
            label="Single Account Distribution"
            title="Single Account Distribution"
            onclick={openModalSingleAccount}
            class="slds-float_right slds-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand"
            label="Defer"
            title="Defer"
            onclick={openModalDefer}
            class="slds-float_right slds-m-left_x-small">
            </lightning-button>
    </div>
    
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 
                    <template if:true={showProRata}>
                        The distribution has been processed.
                    </template>
                    <template if:true={showAccountSearch}>
                        <lightning-combobox
                            name="accountOption"
                            label="Account"
                            value={selectedAccount}
                            placeholder="Select an Option"
                            onchange={genericOnChange}
                            options={accountOptions}
                            >
                        </lightning-combobox>
                    </template>
                    <template if:true={showDefer}>
                        <lightning-combobox
                            name="deferringOption"
                            label="Deferring Option"
                            value={selectedDeferringOption}
                            placeholder="Select an Option"
                            onchange={deferOnChange}
                            options={deferringValues}
                            >
                        </lightning-combobox>
                    </template>
                  
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK" disabled={okDisabled}>OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
